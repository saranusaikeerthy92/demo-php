version: "3.8"
services:
        web:
          image: "${IMAGE}"
          ports:
            - "8001:80"
          depends_on:
            - mysql
        mysql:
          image: 28141108/java-mvn-privaterepos:mysql
          volumes:
          - db_data:/var/lib/mysql
          environment:
                MYSQL_ROOT_PASSWORD: password
                MYSQL_DATABASE: mydatabase
volumes:
    db_data: {}
